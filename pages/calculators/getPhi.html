        <div class="main">
            <h1>Euler's Phi Function</h1>
            <form onsubmit="return false">
                <label for="num">Input a number to find the phi value!</label>
                <input type="text" id="num" name="num">
                <button type="submit" onclick="getPhi()">Check!</button>
            </form>
            <p id="result">Result: </p>
            <p>Euler's phi function (also known as Euler's totient function) describes how many numbers from 0 to <i>n</i> are co-prime to <i>n</i>. Two numbers are considered co-prime if their GCD (greatest common divisor) is 1.</p>
