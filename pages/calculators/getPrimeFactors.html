        <div class="main">
            <h1>Prime Factors calculator</h1>
            <form onsubmit="return false">
                <label for="num">Input a number to find its prime factors!</label>
                <input type="text" id="num" name="num">
                <button type="submit" onclick="getPrimeFactors()">Check!</button>
            </form>
            <p id="result">Result: </p>
            <p>This calculator determines the prime factors of a number <i>n</i>. The prime factors of a number <i>n</i> are numbers between 0 and <i>n</i> that are both prime, and divide <i>n</i>.</p>
