<!DOCTYPE html>
<html>

   <head>
        <meta name="viewport" content="width=device-width">
        <script type = "text/javascript" src = "../js/vertical_twister.js"></script>
        <title>kipawaa.io - Vertical Twister</title>
    </head>

    <html lang = "en"> 
    <link rel = "stylesheet" href = "../css/darkmode.css">
    
    <body>
        <div style="font-size:16px">
            <h1>Vertical Twister</h1>

            <label for="numColours">Number of colours: </label>
            <select name="numColours" id="numColours">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
            <button type="submit" onClick="addColourOptions()">Add Colours!</button>

            <br></br>
            
            <label for="randomLimbs">Randomize limbs?</label>
            <input type="checkbox" id="randomLimbs" name="randomLimbs">
            <p> select this to move a random limb, otherwise it will rotate: left hand, right hand, left foot, right foot</p>

            <br></br>

            <div id="colourDiv"></div>

            <br></br>

            <form onsubmit = "return false">
                <button type="submit" onclick = "getMove()">Next Move!</button>
            </form>
            <h2>Your Move:</h2>
            <p id="result"></p>
        </div>


        <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    </body>

</html>
